<!DOCTYPE html>
<html>
	<head>
		<title>Listen to Us!</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'podcasts/admin/css/home.css' %}">
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="{% url 'home' %}">Home</a></li>
				<li><a href="{% url 'podcasts' %}">Podcasts</a></li>
				<li><a href="#" id="subscribe-link">Subscribe</a></li>
			</ul>
		</nav>
		<div class="modal">
    			<div class="modal-content">
        			<span class="close-button">&times;</span> 
        			<h2>Subscribe to Updates</h2>
        			<form method="post" action="{% url 'subscribe' %}"> 
            				{% csrf_token %}
            				<input type="email" name="email" placeholder="Your email" required>
            				<button type="submit">Subscribe</button>
        			</form>
    			</div>
		</div>
		<script src="{% static 'podcasts/admin/js/modal.js' %}"></script>
	</body>
</html>
